	stroke-width: 18;

.control-box.link path.highlighter {
	pointer-events: none;
}

.control-box-banner path {
	opacity: 0.5;
	stroke-width: 2;
	pointer-events: bounding-box;
}

.control-box-banner path.flag {
	opacity: 1;
	stroke: none;
}

.flourish use,
.flourish text {
	stroke: transparent;
	transition: fill 500ms ease-in;
	pointer-events: none;
}

path:focus,
a:focus {
	outline: none;
}
