<h2 id="valueasnumber">valueAsNumber</h2>
<p>Get actual numbers.</p>
<div class="expressive-code"><link rel="stylesheet" href="/_astro/ec.4dupk.css"><script type="module" src="/_astro/ec.p1z7b.js"></script><figure class="frame"><figcaption class="header"></figcaption><pre data-language="html"><code><div class="ec-line"><div class="code"><span style="--0:#646670">&#x3C;</span><span style="--0:#0C7270">input</span><span style="--0:#646670"> </span><span style="--0:#9B504E">id</span><span style="--0:#646670">=</span><span style="--0:#646670">"</span><span style="--0:#816100">a</span><span style="--0:#646670">"</span><span style="--0:#646670"> </span><span style="--0:#9B504E">type</span><span style="--0:#646670">=</span><span style="--0:#646670">"</span><span style="--0:#816100">number</span><span style="--0:#646670">"</span><span style="--0:#646670"> /></span></div></div><div class="ec-line"><div class="code"><span style="--0:#646670">&#x3C;</span><span style="--0:#0C7270">script</span><span style="--0:#646670">></span></div></div><div class="ec-line"><div class="code"><span class="indent"><span style="--0:#565869">  </span></span><span style="--0:#565869">a</span><span style="--0:#646670">.</span><span style="--0:#066C9F">addEventListener</span><span style="--0:#646670">(</span><span style="--0:#646670">'</span><span style="--0:#816100">input</span><span style="--0:#646670">'</span><span style="--0:#646670">,</span><span style="--0:#565869"> </span><span style="--0:#646670">(</span><span style="--0:#565869">e</span><span style="--0:#646670">)</span><span style="--0:#565869"> </span><span style="--0:#646670">=></span><span style="--0:#565869"> </span><span style="--0:#646670">{</span></div></div><div class="ec-line"><div class="code"><span class="indent"><span style="--0:#565869">    </span></span><span style="--0:#565869">console</span><span style="--0:#646670">.</span><span style="--0:#066C9F">log</span><span style="--0:#646670">(typeof</span><span style="--0:#565869"> e</span><span style="--0:#646670">.</span><span style="--0:#565869">target</span><span style="--0:#646670">.</span><span style="--0:#565869">value</span><span style="--0:#646670">);</span><span style="--0:#565869"> </span><span style="--0:#646670">// string</span></div></div><div class="ec-line"><div class="code"><span class="indent"><span style="--0:#565869">    </span></span><span style="--0:#565869">console</span><span style="--0:#646670">.</span><span style="--0:#066C9F">log</span><span style="--0:#646670">(typeof</span><span style="--0:#565869"> e</span><span style="--0:#646670">.</span><span style="--0:#565869">target</span><span style="--0:#646670">.</span><span style="--0:#565869">valueAsNumber</span><span style="--0:#646670">);</span><span style="--0:#565869"> </span><span style="--0:#646670">// number</span></div></div><div class="ec-line"><div class="code"><span class="indent">  </span><span style="--0:#646670">});</span></div></div><div class="ec-line"><div class="code"><span style="--0:#646670">&#x3C;/</span><span style="--0:#0C7270">script</span><span style="--0:#646670">></span></div></div></code></pre><div class="copy"><button title="Copy to clipboard" data-copied="Copied!" data-code="<input id=&#x22;a&#x22; type=&#x22;number&#x22; /><script>  a.addEventListener(&#x27;input&#x27;, (e) => {    console.log(typeof e.target.value); // string    console.log(typeof e.target.valueAsNumber); // number  });</script>"><div></div></button></div></figure></div>
<h2 id="valueasdate">valueAsDate</h2>
<p>Get actual dates.</p>
<div class="expressive-code"><figure class="frame"><figcaption class="header"></figcaption><pre data-language="html"><code><div class="ec-line"><div class="code"><span style="--0:#646670">&#x3C;</span><span style="--0:#0C7270">input</span><span style="--0:#646670"> </span><span style="--0:#9B504E">id</span><span style="--0:#646670">=</span><span style="--0:#646670">"</span><span style="--0:#816100">d</span><span style="--0:#646670">"</span><span style="--0:#646670"> </span><span style="--0:#9B504E">type</span><span style="--0:#646670">=</span><span style="--0:#646670">"</span><span style="--0:#816100">date</span><span style="--0:#646670">"</span><span style="--0:#646670"> /></span></div></div><div class="ec-line"><div class="code"><span style="--0:#646670">&#x3C;</span><span style="--0:#0C7270">script</span><span style="--0:#646670">></span></div></div><div class="ec-line"><div class="code"><span class="indent"><span style="--0:#565869">  </span></span><span style="--0:#565869">d</span><span style="--0:#646670">.</span><span style="--0:#066C9F">addEventListener</span><span style="--0:#646670">(</span><span style="--0:#646670">'</span><span style="--0:#816100">input</span><span style="--0:#646670">'</span><span style="--0:#646670">,</span><span style="--0:#565869"> </span><span style="--0:#646670">(</span><span style="--0:#565869">e</span><span style="--0:#646670">)</span><span style="--0:#565869"> </span><span style="--0:#646670">=></span><span style="--0:#565869"> </span><span style="--0:#646670">{</span></div></div><div class="ec-line"><div class="code"><span class="indent"><span style="--0:#565869">    </span></span><span style="--0:#565869">console</span><span style="--0:#646670">.</span><span style="--0:#066C9F">log</span><span style="--0:#646670">(</span><span style="--0:#565869">e</span><span style="--0:#646670">.</span><span style="--0:#565869">target</span><span style="--0:#646670">.</span><span style="--0:#565869">value</span><span style="--0:#646670">);</span><span style="--0:#565869"> </span><span style="--0:#646670">// string</span></div></div><div class="ec-line"><div class="code"><span class="indent"><span style="--0:#565869">    </span></span><span style="--0:#565869">console</span><span style="--0:#646670">.</span><span style="--0:#066C9F">log</span><span style="--0:#646670">(</span><span style="--0:#565869">e</span><span style="--0:#646670">.</span><span style="--0:#565869">target</span><span style="--0:#646670">.</span><span style="--0:#565869">valueAsDate</span><span style="--0:#646670">);</span><span style="--0:#565869"> </span><span style="--0:#646670">// object</span></div></div><div class="ec-line"><div class="code"><span class="indent">  </span><span style="--0:#646670">});</span></div></div><div class="ec-line"><div class="code"><span style="--0:#646670">&#x3C;/</span><span style="--0:#0C7270">script</span><span style="--0:#646670">></span></div></div></code></pre><div class="copy"><button title="Copy to clipboard" data-copied="Copied!" data-code="<input id=&#x22;d&#x22; type=&#x22;date&#x22; /><script>  d.addEventListener(&#x27;input&#x27;, (e) => {    console.log(e.target.value); // string    console.log(e.target.valueAsDate); // object  });</script>"><div></div></button></div></figure></div>
<h2 id="documentcreatedocumentfragment">document.createDocumentFragment</h2>
<p>Create DOM trees off screen, in memory, and without causing reflows.</p>
<div class="expressive-code"><figure class="frame"><figcaption class="header"></figcaption><pre data-language="js"><code><div class="ec-line"><div class="code"><span style="--0:#A2447B">const</span><span style="--0:#565869"> real </span><span style="--0:#646670">=</span><span style="--0:#565869"> document</span><span style="--0:#646670">.</span><span style="--0:#066C9F">querySelector</span><span style="--0:#646670">(</span><span style="--0:#646670">'</span><span style="--0:#816100">#ul</span><span style="--0:#646670">'</span><span style="--0:#646670">);</span></div></div><div class="ec-line"><div class="code"><span style="--0:#A2447B">const</span><span style="--0:#565869"> fragment </span><span style="--0:#646670">=</span><span style="--0:#565869"> document</span><span style="--0:#646670">.</span><span style="--0:#066C9F">createDocumentFragment</span><span style="--0:#646670">();</span></div></div><div class="ec-line"><div class="code"><span style="--0:#A2447B">const</span><span style="--0:#565869"> letters </span><span style="--0:#646670">=</span><span style="--0:#565869"> </span><span style="--0:#646670">[</span><span style="--0:#646670">'</span><span style="--0:#816100">a</span><span style="--0:#646670">'</span><span style="--0:#646670">,</span><span style="--0:#565869"> </span><span style="--0:#646670">'</span><span style="--0:#816100">b</span><span style="--0:#646670">'</span><span style="--0:#646670">,</span><span style="--0:#565869"> </span><span style="--0:#646670">'</span><span style="--0:#816100">d</span><span style="--0:#646670">'</span><span style="--0:#646670">];</span></div></div><div class="ec-line"><div class="code"><span style="--0:#646670">// Build our DOM nodes in memory.</span></div></div><div class="ec-line"><div class="code"><span style="--0:#565869">letters</span><span style="--0:#646670">.</span><span style="--0:#066C9F">forEach</span><span style="--0:#646670">((</span><span style="--0:#565869">letter</span><span style="--0:#646670">)</span><span style="--0:#565869"> </span><span style="--0:#646670">=></span><span style="--0:#565869"> </span><span style="--0:#646670">{</span></div></div><div class="ec-line"><div class="code"><span class="indent">  </span><span style="--0:#A2447B">const</span><span style="--0:#565869"> li </span><span style="--0:#646670">=</span><span style="--0:#565869"> document</span><span style="--0:#646670">.</span><span style="--0:#066C9F">createElement</span><span style="--0:#646670">(</span><span style="--0:#646670">'</span><span style="--0:#816100">li</span><span style="--0:#646670">'</span><span style="--0:#646670">);</span></div></div><div class="ec-line"><div class="code"><span class="indent"><span style="--0:#565869">  </span></span><span style="--0:#565869">li</span><span style="--0:#646670">.</span><span style="--0:#565869">textContent </span><span style="--0:#646670">=</span><span style="--0:#565869"> letter</span><span style="--0:#646670">;</span></div></div><div class="ec-line"><div class="code"><span class="indent"><span style="--0:#565869">  </span></span><span style="--0:#565869">li</span><span style="--0:#646670">.</span><span style="--0:#565869">classList</span><span style="--0:#646670">.</span><span style="--0:#066C9F">add</span><span style="--0:#646670">(</span><span style="--0:#646670">`</span><span style="--0:#816100">list-item </span><span style="--0:#646670">${</span><span style="--0:#565869">letter</span><span style="--0:#646670">}`</span><span style="--0:#646670">)</span></div></div><div class="ec-line"><div class="code"><span class="indent"><span style="--0:#565869">  </span></span><span style="--0:#565869">fragment</span><span style="--0:#646670">.</span><span style="--0:#066C9F">appendChild</span><span style="--0:#646670">(</span><span style="--0:#565869">li</span><span style="--0:#646670">);</span></div></div><div class="ec-line"><div class="code"><span style="--0:#646670">});</span></div></div><div class="ec-line"><div class="code"><span style="--0:#646670">// Append fragment "tree" all at once.</span></div></div><div class="ec-line"><div class="code"><span style="--0:#565869">real</span><span style="--0:#646670">.</span><span style="--0:#066C9F">appendChild</span><span style="--0:#646670">(</span><span style="--0:#565869">fragment</span><span style="--0:#646670">);</span></div></div></code></pre><div class="copy"><button title="Copy to clipboard" data-copied="Copied!" data-code="const real = document.querySelector(&#x27;#ul&#x27;);const fragment = document.createDocumentFragment();const letters = [&#x27;a&#x27;, &#x27;b&#x27;, &#x27;d&#x27;];// Build our DOM nodes in memory.letters.forEach((letter) => {  const li = document.createElement(&#x27;li&#x27;);  li.textContent = letter;  li.classList.add(&#x60;list-item ${letter}&#x60;)  fragment.appendChild(li);});// Append fragment &#x22;tree&#x22; all at once.real.appendChild(fragment);"><div></div></button></div></figure></div>  </div>  <footer class="flex justify-between"> <div>I'm Joe Maddalone</div> <div><i>This is not a blog, these pages are changed all the time.</i></div> </footer> </body></html>
