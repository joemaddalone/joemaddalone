<h2 id="documentcreatedocumentfragment">document.createDocumentFragment</h2>
<p>Create DOM trees off screen, in memory, and without causing reflows.</p>
<div class="expressive-code"><figure class="frame"><figcaption class="header"></figcaption><pre data-language="js"><code><div class="ec-line"><div class="code"><span style="--0:#A2447B">const</span><span style="--0:#565869"> real </span><span style="--0:#646670">=</span><span style="--0:#565869"> document</span><span style="--0:#646670">.</span><span style="--0:#066C9F">querySelector</span><span style="--0:#646670">(</span><span style="--0:#646670">'</span><span style="--0:#816100">#ul</span><span style="--0:#646670">'</span><span style="--0:#646670">);</span></div></div><div class="ec-line"><div class="code"><span style="--0:#A2447B">const</span><span style="--0:#565869"> fragment </span><span style="--0:#646670">=</span><span style="--0:#565869"> document</span><span style="--0:#646670">.</span><span style="--0:#066C9F">createDocumentFragment</span><span style="--0:#646670">();</span></div></div><div class="ec-line"><div class="code"><span style="--0:#A2447B">const</span><span style="--0:#565869"> letters </span><span style="--0:#646670">=</span><span style="--0:#565869"> </span><span style="--0:#646670">[</span><span style="--0:#646670">'</span><span style="--0:#816100">a</span><span style="--0:#646670">'</span><span style="--0:#646670">,</span><span style="--0:#565869"> </span><span style="--0:#646670">'</span><span style="--0:#816100">b</span><span style="--0:#646670">'</span><span style="--0:#646670">,</span><span style="--0:#565869"> </span><span style="--0:#646670">'</span><span style="--0:#816100">d</span><span style="--0:#646670">'</span><span style="--0:#646670">];</span></div></div><div class="ec-line"><div class="code"><span style="--0:#646670">// Build our DOM nodes in memory.</span></div></div><div class="ec-line"><div class="code"><span style="--0:#565869">letters</span><span style="--0:#646670">.</span><span style="--0:#066C9F">forEach</span><span style="--0:#646670">((</span><span style="--0:#565869">letter</span><span style="--0:#646670">)</span><span style="--0:#565869"> </span><span style="--0:#646670">=></span><span style="--0:#565869"> </span><span style="--0:#646670">{</span></div></div><div class="ec-line"><div class="code"><span class="indent">  </span><span style="--0:#A2447B">const</span><span style="--0:#565869"> li </span><span style="--0:#646670">=</span><span style="--0:#565869"> document</span><span style="--0:#646670">.</span><span style="--0:#066C9F">createElement</span><span style="--0:#646670">(</span><span style="--0:#646670">'</span><span style="--0:#816100">li</span><span style="--0:#646670">'</span><span style="--0:#646670">);</span></div></div><div class="ec-line"><div class="code"><span class="indent"><span style="--0:#565869">  </span></span><span style="--0:#565869">li</span><span style="--0:#646670">.</span><span style="--0:#565869">textContent </span><span style="--0:#646670">=</span><span style="--0:#565869"> letter</span><span style="--0:#646670">;</span></div></div><div class="ec-line"><div class="code"><span class="indent"><span style="--0:#565869">  </span></span><span style="--0:#565869">li</span><span style="--0:#646670">.</span><span style="--0:#565869">classList</span><span style="--0:#646670">.</span><span style="--0:#066C9F">add</span><span style="--0:#646670">(</span><span style="--0:#646670">`</span><span style="--0:#816100">list-item </span><span style="--0:#646670">${</span><span style="--0:#565869">letter</span><span style="--0:#646670">}`</span><span style="--0:#646670">)</span></div></div><div class="ec-line"><div class="code"><span class="indent"><span style="--0:#565869">  </span></span><span style="--0:#565869">fragment</span><span style="--0:#646670">.</span><span style="--0:#066C9F">appendChild</span><span style="--0:#646670">(</span><span style="--0:#565869">li</span><span style="--0:#646670">);</span></div></div><div class="ec-line"><div class="code"><span style="--0:#646670">});</span></div></div><div class="ec-line"><div class="code"><span style="--0:#646670">// Append fragment "tree" all at once.</span></div></div><div class="ec-line"><div class="code"><span style="--0:#565869">real</span><span style="--0:#646670">.</span><span style="--0:#066C9F">appendChild</span><span style="--0:#646670">(</span><span style="--0:#565869">fragment</span><span style="--0:#646670">);</span></div></div></code></pre><div class="copy"><button title="Copy to clipboard" data-copied="Copied!" data-code="const real = document.querySelector(&#x27;#ul&#x27;);const fragment = document.createDocumentFragment();const letters = [&#x27;a&#x27;, &#x27;b&#x27;, &#x27;d&#x27;];// Build our DOM nodes in memory.letters.forEach((letter) => {  const li = document.createElement(&#x27;li&#x27;);  li.textContent = letter;  li.classList.add(&#x60;list-item ${letter}&#x60;)  fragment.appendChild(li);});// Append fragment &#x22;tree&#x22; all at once.real.appendChild(fragment);"><div></div></button></div></figure></div>   </div> </div>  <footer class="content-container page-footer"> <div class="border-t-1 border-gray-200 flex justify-between pt-6 pb-6 text-xs"> <div>I'm Joe Maddalone</div> <div><i>This is not a blog, these pages are changed all the time.</i></div> </div> </footer> </body></html>
